<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dropdown-Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
            <select>
                <optgroup label="menu">

                    <option value="Hamburger">Hamburger</option>
                    <option value="French fries">French fries</option>
                    <option value="Lyonnaise Salad">Lyonnaise Salad</option>
                    <option value="French Potato Salad">French Potato Salad</option>
                </optgroup>
            </select>
    </div>
</body>
</html>
