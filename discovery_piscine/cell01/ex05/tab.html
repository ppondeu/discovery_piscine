<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width:100%;
            height:200px;
            border-collapse: collapse;
        }
        td {
            width:50%;
        }
        .box1{
            border: solid 2px black;
            background-color: skyblue;
        }
        .box2{
            border: solid 2px black;
            background-color: red;
        }
        
    </style>
</head>
<body>
        <table>
                <tbody>
                    <tr>
                        <td class="box1">Manchester City</td>
                        <td class="box2">Manchester United</td>
                      </tr>
                </tbody>
        </table>
</body>
</html>
