<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>   
	 body{
   	 margin: 0;
   	 padding: 0;
	}
	table{
    	width:100%;
    	height:100vh;
   	 border-collapse: collapse;
	}
	td {
    	width:50%;
	}
	tr {
    	border:1px solid black;
	}
	.box1{
    	background-color: skyblue;
	}
	.box2{
    	background-color: red;
	</style>
</head>
<body>
        <table>
                <tbody>
                    <tr>
                        <td class="box1">Manchester City</td>
                        <td class="box2">Manchester United</td>
                    </tr>
                </tbody>
        </table>
</body>
</html>
