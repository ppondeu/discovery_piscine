<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backgroound.css">
</head>
<body>
    <button id="btn" onclick="ChangeBackgroundColor()">Click me!</button>
    <script>

        function ChangeBackgroundColor() {
            var RedBG = Math.floor(Math.random()*256);
            var GreenBG = Math.floor(Math.random()*256);
            var BlueBG = Math.floor(Math.random()*256);
            document.body.style.backgroundColor = "rgb(" + RedBG + "," +  GreenBG + ", "+  BlueBG + ")";
        };
    </script>
</body>
</html>
